<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Elegant Animated Skill Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .graph-container {
            width: 600px;
            height: 400px;
        }
        text {
            font-size: 12px;
            fill: #333;
        }
        .skill-label {
            font-size: 14px;
            font-weight: bold;
            fill: #000;
        }
        .skill-value {
            font-size: 10px;
            fill: #666;
        }
        line {
            stroke: #ccc;
            stroke-width: 1;
        }
        .skill-line {
            stroke-width: 2;
        }
        .axis-title {
            font-size: 14px;
            font-weight: bold;
            fill: #000;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <svg width="100%" height="100%" viewBox="0 0 600 400">
            <!-- Y-axis -->
            <line x1="50" y1="50" x2="50" y2="350" />
            <!-- X-axis -->
            <line x1="50" y1="350" x2="550" y2="350" />
            
            <!-- Y-axis labels -->
            <text x="45" y="355" text-anchor="end">0</text>
            <text x="45" y="280" text-anchor="end">5</text>
            <text x="45" y="205" text-anchor="end">10</text>
            <text x="45" y="130" text-anchor="end">15</text>
            <text x="45" y="55" text-anchor="end">20</text>
            
            <!-- Skill data -->
            <g class="skill" transform="translate(100, 0)">
                <line class="skill-line" x1="0" y1="350" x2="0" y2="350" stroke="#ff0000">
                    <animate attributeName="y2" from="350" to="170" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </line>
                <circle cx="0" cy="350" r="3" fill="#ff0000">
                    <animate attributeName="cy" from="350" to="170" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </circle>
                <text class="skill-label" x="0" y="370" text-anchor="middle">C#</text>
                <text class="skill-value" x="0" y="165" text-anchor="middle">
                    <animate attributeName="y" from="345" to="165" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                    <animate attributeName="textContent" from="0.0" to="18.0" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </text>
            </g>
            <g class="skill" transform="translate(200, 0)">
                <line class="skill-line" x1="0" y1="350" x2="0" y2="350" stroke="#0000ff">
                    <animate attributeName="y2" from="350" to="260" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </line>
                <circle cx="0" cy="350" r="3" fill="#0000ff">
                    <animate attributeName="cy" from="350" to="260" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </circle>
                <text class="skill-label" x="0" y="370" text-anchor="middle">CSS</text>
                <text class="skill-value" x="0" y="255" text-anchor="middle">
                    <animate attributeName="y" from="345" to="255" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                    <animate attributeName="textContent" from="0.0" to="12.0" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </text>
            </g>
            <g class="skill" transform="translate(300, 0)">
                <line class="skill-line" x1="0" y1="350" x2="0" y2="350" stroke="#ff0000">
                    <animate attributeName="y2" from="350" to="215" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </line>
                <circle cx="0" cy="350" r="3" fill="#ff0000">
                    <animate attributeName="cy" from="350" to="215" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </circle>
                <text class="skill-label" x="0" y="370" text-anchor="middle">HTML</text>
                <text class="skill-value" x="0" y="210" text-anchor="middle">
                    <animate attributeName="y" from="345" to="210" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                    <animate attributeName="textContent" from="0.0" to="15.0" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </text>
            </g>
            <g class="skill" transform="translate(400, 0)">
                <line class="skill-line" x1="0" y1="350" x2="0" y2="350" stroke="#0000ff">
                    <animate attributeName="y2" from="350" to="305" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </line>
                <circle cx="0" cy="350" r="3" fill="#0000ff">
                    <animate attributeName="cy" from="350" to="305" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </circle>
                <text class="skill-label" x="0" y="370" text-anchor="middle">C++</text>
                <text class="skill-value" x="0" y="300" text-anchor="middle">
                    <animate attributeName="y" from="345" to="300" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                    <animate attributeName="textContent" from="0.0" to="8.0" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </text>
            </g>
            <g class="skill" transform="translate(500, 0)">
                <line class="skill-line" x1="0" y1="350" x2="0" y2="350" stroke="#ff0000">
                    <animate attributeName="y2" from="350" to="192" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </line>
                <circle cx="0" cy="350" r="3" fill="#ff0000">
                    <animate attributeName="cy" from="350" to="192" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </circle>
                <text class="skill-label" x="0" y="370" text-anchor="middle">JavaScript</text>
                <text class="skill-value" x="0" y="187" text-anchor="middle">
                    <animate attributeName="y" from="345" to="187" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                    <animate attributeName="textContent" from="0.0" to="16.0" dur="2s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
                </text>
            </g>
            
            <!-- Y-axis title -->
            <text class="axis-title" x="-200" y="15" transform="rotate(-90)" text-anchor="middle">Skill Level</text>
        </svg>
    </div>
</body>
</html>
