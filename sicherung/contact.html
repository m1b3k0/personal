<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">NyX</a>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li class="dropdown">
                    <a href="projects.html">Projects</a>
                    <div class="dropdown-content">
                        <a href="projects.html">Programming</a>
                        <a href="projects.html">Design</a>
                        <a href="projects.html">Artwork</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main class="contact-page">
        <section class="hero">
            <h1 class="glitch-title">Get in Touch</h1>
            <p class="subtitle">Let's create something extraordinary</p>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-form-container slide-in-left">
                        <h2>Send a Message</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info slide-in-right">
                        <h2>Contact Information</h2>
                        <ul>
                            <li>
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Linz, Austria</span>
                            </li>
                            <li>
                                <i class="fas fa-envelope"></i>
                                <span>alex@nightshade.com</span>
                            </li>
                            <li>
                                <i class="fas fa-clock"></i>
                                <span>Response Time: Within 24 hours</span>
                            </li>
                        </ul>
                        <div class="social-links">
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="map-section">
            <div class="container">
                <h2 class="fade-in">Find Me Here</h2>
                <div id="map" class="fade-in-up"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
