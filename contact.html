<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alex Nightshade</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>


<body>

    <header>
        <a href="index.html" class="logo">NyX</a>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li class="dropdown">
                    <a href="projects.html">Projects</a>
                    <div class="dropdown-content">
                        <a href="projects.html">Programming</a>
                        <a href="projects.html">Design</a>
                        <a href="projects.html">Artwork</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <main class="contact-page" role="main">
        <section class="hero">
            <h1 class="glitch-title">Get in Touch</h1>
            <p class="subtitle">Let's create something extraordinary</p>
        </section>

        <section class="contact-content">
            <div class="form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
            <div class="info-container">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt info-icon"></i>
                    <span class="info-text">Linz, Austria</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <span class="info-text">alex@nightshade.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock info-icon"></i>
                    <span class="info-text">Response within 24 hours</span>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/contact.js"></script>
</body>
</html>
